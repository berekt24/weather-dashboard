<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Dashboard</title>
</head>

<body id="body">
    <header id="head"> Weather Dashboard</header>
    <h2 id="search-text">Search for a City:</h2>
    <input id="search" type="text" placeholder="Columbus">
    <button id="button">Search</button>
    <div class="'flexDiv"></div>
    <div id="results-card" class="card" style="width: 18rem;">
        <ul id="search-list" class="list-group list-group-flush">
            <li class="list-group-item"></li>
           
        </ul>
    </div>

    </div>
    <div id="results-details" class="card col">
        <div class="city" class="card-body"> 
        </div>
        <img src="" alt="" class="icon"/>
        <div class="temp"></div>
        <div class="wind"></div>
        <div class="humidity"></div>
    </div>
    <p id="forecast"><strong>5-Day Forecast:</strong> </p>
    <div id="day-card-1" class="card" style="width: 10rem;">
        <h5 class="card-title">Card title</h5>
        <img src="" alt="" class="icon-card"/>
        <div class="temp-card" class="card-body">
        60 °F
        </div>
        <div class="wind-card"> Wind speed: </div>
        <div class="humidity-card">humidity</div>
    </div>
